<body>

  <section id='loading'>
    <img src='images/loading.gif' alt='now loading'>
  </section>
  <div id="content">
    <section class="tiles">

      <div class='tileText col-100 row-auto p-b-0'>
        <a href='index.html'>
      <img src='images/catface.png' id='catface'>
    </a>
      </div>
    </section>
    <section class="tiles">
      <div class="tileText col-100 row-auto">
        <h1>Contact</h1>
        <form id="gform" method="POST" class="full" action="https://script.google.com/macros/s/AKfycbw3OqF_yQ8S1gdTuYfLyZzbsuCunk3iZi0sjvdwcARh_XocHwjt/exec">
          <table>
            <tr>
              <td>
                <label for="name"><h3>Name</h3></label>
              </td>
              <td>
                <input id="name" name="name">
              </td>
            </tr>
            <tr>
              <td>
                <label for="message"><h3>Message</h3></label>
              </td>
              <td>
                <textarea id="message" name="message" rows="6"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <label for="email"><h3>Email</h3></label>
              </td>
              <td>
                <input id="email" name="email" type="email" value="" required="">
                <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button>Send</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="tileText col-100 row-auto" style="display:none;" id="thankyou_message">
        <p>Message sent.</p>
      </div>
      <!-- submit the form using AJAX -->
      <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
    </section>
    <section class="tiles">

      <div class="tileText col-100 row-auto p-t-0">
        <p>Darin E. Reyes is a visual designer and creative coder living in San Luis Obispo, California.</p>

        <a class="button button-pink" href="index.html">Work</a>

        <a class="button button-green" href="about/index.html">About me</a>

        <a class="button button-cyan" href="contact/index.html">Contact</a>

        <a class="button" href="https://www.facebook.com/dereyesdesign">
      <i class="fa fa-facebook-official"></i>
    </a>

        <a class="button" href="https://www.instagram.com/dereyesdesign/">
      <i class="fa fa-instagram"></i>
    </a>

        <a class="button" href="https://twitter.com/dereyesdesign">
      <i class="fa fa-twitter"></i>
    </a>
      </div>
    </section>
  </div>
</body>
